<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Project</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            color: white;
            min-height: 100vh;
            padding: 5%;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: auto;
        }

        h1.georama-brinc {
            font-family: "Georama", sans-serif;
            font-size: 600%;
        }

        h2, p {
            font-size: 200%;
            color: white;
            margin-top: 20px;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
            text-align: left;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input[type=submit] {
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #555;
            color: white;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type=submit]:hover {
            background-color: #777;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #555;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <h1 class="georama-brinc">Support</h1>
    <p>If you are having problems with your Brick.CO product, please fill out the support form below, and our team will assist you as soon as possible.</p>
    
    <div class="container">
        <form action="action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="ireland">Ireland</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <!-- Add more options as needed -->
            </select>

            <label for="subject">Describe Your Problem</label>
            <textarea id="subject" name="subject" placeholder="Please describe your issue here..." style="height:150px" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <button onclick="window.location.href='index.html'">Home</button>
</body>
</html>
