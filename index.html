<!DOCTYPE html>
<head>
    <title>Computer Science Project</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Ensure content starts from the top */
            text-align: center;
            color: white;
            min-height: 100vh; /* Allows the body to grow as needed */
        }

        h1.georama-brinc {
            font-family: "Georama", sans-serif;
            font-size: 600%;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 450px;
            height: auto;
            border-radius: 20px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px; /* Adjust size as needed */
            height: auto;
            border-radius: 0; /* Remove border-radius if not needed */
        }

        .about-button {
            position: absolute;
            top: 30px;
            left: 190px; /* Adjust left value to position next to the logo */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Georama", sans-serif;
            transition: background-color 0.3s ease;
        }

        .about-button:hover {
            background-color: #ffa500;
        }

        a img:hover {
            transform: scale(1.05);
            transition: transform 0.7s ease-in-out;
        }

        p {
            font-size: 200%;
        }

    </style>
</head>
<body> 
     <img src="Logo.png" alt="logo Image" class="logo">
     <button class="about-button" onclick="window.location.href='#';">About</button>
     
    <h1 class="georama-brinc">Brick.CO</h1>
    
    <h1 class="georama-brinc" style="font-size: 300%;">Brick Pro</h1>
    <a href="https://www.youtube.com/feed?cbrd=1">
        <img src="https://www.pngall.com/wp-content/uploads/15/Lego-Brick-PNG-Images.png" alt="Brick Pro Image">
    </a>
    <p>A 4 by 2 Masterpiece</p>

    <h1 class="georama-brinc" style="font-size: 300%;">Brick Lite</h1>
    <a href="https://www.youtube.com/feed?cbrd=1">
        <img src="https://cdn.rebrickable.com/media/parts/ldraw/4/3003.png" alt="Brick Lite Image" style="width: 400px;">
    </a>
    <p>A 2 by 2 Luxury</p>
</body>
</html>
