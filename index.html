<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Project</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            color: white;
            min-height: 100vh;
            padding: 5%;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: auto;
        }

        h1.georama-brinc {
            font-family: "Georama", sans-serif;
            font-size: 600%;
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 20px;
        }

        a img:hover {
            transform: scale(1.05);
            transition: transform 0.7s ease-in-out;
        }

        p {
            font-size: 200%;
        }

        button {
            font-size: 150%;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #555;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <img src="Logo.png" alt="logo Image" class="logo">
    <h1 class="georama-brinc" style="font-size: 500%;">Brick.CO</h1>
    <h1 class="georama-brinc" style="font-size: 50%; margin-top:-50px;">Founded by Migual and Tigger</h1>

    <p>A 4 by 2 Masterpiece</p>

    <h1 class="georama-brinc" style="font-size: 300%;">Brick Lite</h1>
    <a href="Gallery.html">
        <img src="https://cdn.rebrickable.com/media/parts/ldraw/4/3003.png" alt="Brick Lite Image" style="width: 400px;">
    </a>
    <p>A 2 by 2 Luxury</p>
    
    <button onclick="window.location.href='OurCompany.html'">Our Company</button>
    <button onclick="window.location.href='Support.html'">Support</button>
    
</body>
