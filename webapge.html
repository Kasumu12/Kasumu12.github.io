<!DOCTYPE html>
<html>
<head>
    <title>hello michael</title>
    <style>
        .georama-hello {
            font-family: "Georama", sans-serif;
            font-optical-sizing: auto;
            font-weight: 800;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            color: #FFFFFF;
            text-align: center;
            font-size: 24px;
        }
        body {
            background-color: #000000;
            height: 200vh; /* Makes the page scrollable */
        }
        .gif-container {
            position: relative;
            width: 100%;
            height: 100%;
            margin-left: -10px;
            margin-bottom: 40%;
            margin-top: -3%;
        }
        canvas {
            background-color: white;
            width: 50%;
            margin-left: 25%;
            height: 200%;
        }
        video {
            position: absolute;
            left: 25%;
            width: 50%;
            height: auto;
            transition: transform 0.1s; /* Smooth movement */
            pointer-events: none; /* Prevents video from capturing mouse events */
        }
        #dynamic-image {
            position: absolute;
            left: 75%; /* Adjust position to the right of the video */
            width: 25%; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <p class="georama-hello" style="font-size:32px;">Truly Brick</p>
    <h1 class="georama-hello" style="font-size:132px; margin-top:-2%;">Truly Bricked</h1>

    <div class="gif-container">
        <canvas>

</canvas>
        <video id="rotating-video" muted loop>
            <source src="R.mp4" type="video/mp4"> <!-- Replace with your video source -->
            Your browser does not support the video tag.
        </video>
        
        <img id="material" src="Material.png" alt="Dynamic Image" style="margin-top: 4%;height:30%;width:auto;"> <!-- Replace with your image source -->
        <img id="height" src="Stud Height.png" alt="Dynamic Image" style="margin-top: 4%;height:30%;width:auto;"> <!-- Replace with your image source -->
        <img id="thickness" src="Wall thickness.png" alt="Dynamic Image" style="margin-top: 4%;height:30%;width:auto;"> <!-- Replace with your image source -->
        <img id="diameter" src="Stud diameter.png" alt="Dynamic Image" style="margin-top: 4%;height:30%;width:auto;"> <!-- Replace with your image source -->
 
    </div>

    <script>
        const video = document.getElementById('rotating-video');
        const materialImage = document.getElementById('material');
        const heightImage = document.getElementById('height');
        const thicknessImage = document.getElementById('thickness');
        const diameterImage = document.getElementById('diameter');
    
        function updateImageVisibility(image, scrollY, topPosition) {
            if (scrollY > 310 && scrollY < 860) {
                image.style.display = 'inline';
                image.style.position = 'fixed';
                image.style.top = topPosition;
                image.style.left = '75%'; // Adjust to control horizontal position
            } else {
                image.style.display = 'none';
                image.style.position = 'absolute';
            }
        }
    
        window.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
    
            // Move the video based on scroll
            video.style.transform = `translateY(${scrollY}px)`;
    
            if (scrollY >= 300) {
                // Calculate playback position based on scroll
                const scrollHeight = document.body.scrollHeight - window.innerHeight;
                const playbackTime = (((scrollY - 300) / 2) / scrollHeight) * video.duration;
    
                // Set video currentTime based on scroll position
                video.currentTime = playbackTime;
            }
    
            // Update visibility for each image with doubled range
            updateImageVisibility(materialImage, scrollY, '20%');
            updateImageVisibility(heightImage, scrollY, '40%');
            updateImageVisibility(thicknessImage, scrollY, '60%');
            updateImageVisibility(diameterImage, scrollY, '80%');
        });
    </script>

</body>
</html>
